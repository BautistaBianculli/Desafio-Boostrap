<body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top bg-light">

                <img src="https://placedog.net/100/100" alt="navbar-dog">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./services.html">Services</a>

                                aria-expanded="false">

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./frecuentes.html">Preguntas Frecuentes</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER -->
    <!-- FORM -->
    <p class="text-center fs-1 mt-3">Contacto</p>
    <form class="container needs-validation">
        <div class="input-group">
            <span class="input-group-text">Apellido y Nombre</span>
            <input type="text" aria-label="Last name" class="form-control" required>
            <input type="text" aria-label="First name" class="form-control" required>
        </div>
        <div class="mt-2 mb-2">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="example@example.com" required>
        </div>
        <div class="mb-2">
            <select class="form-select" aria-label="Default select example" required>
                <option selected>Servicios</option>
                <option value="1">Bañó</option>
                <option value="2">Paseo</option>
                <option value="3">Lavado de dientes</option>
            </select>
        </div>
        <div class="mb-2 col-12">
            <input type="text" class="form-control" id="inputAddress" placeholder="Direccion" required>
        </div>
        <div class="mb-2 col-12 col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="Localidad" required>
        </div>
        <div class="mb-2 col-md-2">
            <input type="text" class="form-control" id="inputZip" placeholder="Código Postal" required>
          </div>
        <div class="mb-2 col-md-4">
            <select id="inputState" class="form-select" required>
                <option selected>Buenos Aires</option>
                <option>Cordoba</option>
                <option>Santa Fe</option>
                <option>Salta</option>
            </select>
        </div>
        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">¿Queres recibir Ofertas?</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <!-- FORM -->
    <!-- Footer -->
    <footer class="text-center text-lg-start bg-dark text-muted">

        <!-- Copyright -->
        <div class="text-center p-4 font-footer" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Desafio Boostrap
        </div>
        <!-- Copyright -->
    </footer>
